   <script>  
    document.addEventListener('DOMContentLoaded', function() {  
  // 获取所有的导航链接  
  const navLinks = document.querySelectorAll('.main_left .text');  
  
  // 为每个导航链接添加点击事件监听器  
  navLinks.forEach(function(link) {  
    link.addEventListener('click', function(e) {  
      e.preventDefault(); // 阻止链接的默认行为  
  
      // 移除所有内容区域的active类  
      const contentItems = document.querySelectorAll('.main_right .content-item.active');  
      contentItems.forEach(function(item) {  
        item.classList.remove('active');  
      });  
  
      // 隐藏所有内容区域  
      const contentItemsHidden = document.querySelectorAll('.main_right .content-item');  
      contentItemsHidden.forEach(function(item) {  
        item.style.display = 'none';  
      });  
  
      // 显示目标内容区域  
      const targetId = 'carousel-' + this.getAttribute('data-target');  
      const targetArea = document.getElementById(targetId);  
      if (targetArea) {  
        targetArea.style.display = 'block';  
        targetArea.classList.add('active'); // 如果需要添加active类  
      }  
    });  
  });  
});
  </script>
